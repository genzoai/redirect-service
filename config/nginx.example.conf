server {
    listen 80;
    listen [::]:80;
    server_name go.genzo.ai;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name go.genzo.ai;

    # SSL сертификаты (будут добавлены certbot)
    # ssl_certificate /etc/letsencrypt/live/go.genzo.ai/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/go.genzo.ai/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Логи
    access_log /var/log/nginx/go.genzo.ai-access.log;
    error_log /var/log/nginx/go.genzo.ai-error.log;

    # Размер загружаемых файлов
    client_max_body_size 10M;

    # Проксирование на Node.js приложение
    location / {
        proxy_pass http://localhost:3077;
        proxy_http_version 1.1;

        # Заголовки для корректной работы
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
